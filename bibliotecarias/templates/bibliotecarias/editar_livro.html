
{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <h2 style="text-align: center;">Editar Livro</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{ livro.titulo }}" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" value="{{ livro.autor }}" required><br><br>

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria" value="{{ livro.categoria }}" required><br><br>

        <label for="ano_publicacao">Ano de Publicação:</label>
        <input type="number" name="ano_publicacao" id="ano_publicacao" value="{{ livro.ano_publicacao }}" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" value="{{ livro.quantidade }}" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" value="{{ livro.isbn }}" pattern="\d{13}" maxlength="13" minlength="13"
               title="O ISBN deve conter exatamente 13 dígitos numéricos" required><br><br>

        <label for="disponivel">Disponível:</label>
        <input type="checkbox" name="disponivel" id="disponivel" {% if livro.disponivel %}checked{% endif %}><br><br>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">
            Salvar Alterações
        </button>
        <a href="{% url 'home_bibliotecaria' %}" style="margin-left: 10px; text-decoration: none;">Cancelar</a>
    </form>
</div>
{% endblock %}
