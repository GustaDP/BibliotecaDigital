<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* ===== Corpo da página ===== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 20% 50%, #f5f3ff, transparent 70%),
                        radial-gradient(circle at 80% 50%, #c4b5fd, transparent 70%),
                        radial-gradient(circle at 50% 20%, #e0e7ff, transparent 70%),
                        radial-gradient(circle at 50% 80%, #ede9fe, transparent 70%);
            background-color: #f3e8ff;
            background-size: 200% 200%;
            animation: waveMotion 12s ease-in-out infinite;
            color: #2d3748;
        }

        @keyframes waveMotion {
            0% { background-position: 20% 30%, 80% 70%, 30% 80%, 70% 20%; }
            50% { background-position: 80% 20%, 30% 80%, 70% 30%, 20% 70%; }
            100% { background-position: 20% 30%, 80% 70%, 30% 80%, 70% 20%; }
        }

        /* ===== Card central ===== */
        .card {
            background: rgba(255,255,255,0.98);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15,23,42,0.08);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .card p.helper {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        /* ===== Formulário ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        label {
            display: block;
            text-align: left;
            width: 100%;
            max-width: 320px;
            font-size: 0.95rem;
            color: #334155;
            margin-bottom: 0.25rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            max-width: 320px;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #fff;
            font-size: 0.95rem;
            color: #475569;
            font-weight: 400;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(0,0,0,0.02);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: #c7b3ff;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.08);
        }

        /* ===== Botão ===== */
        .btn {
            width: 100%;
            max-width: 320px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4338ca;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: background-color 0.25s ease, transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ===== Links secundários ===== */
        .small-link {
            display: block;
            margin-top: 1rem;
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* ===== Mensagens ===== */
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
        }

        .messages li {
            margin-bottom: 0.5rem;
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .messages li.info { background: #eef2ff; color: #3730a3; border: 1px solid #c7b3ff; }
        .messages li.success { background: #ecfdf5; color: #065f46; border: 1px solid #bbf7d0; }
        .messages li.error { background: #fff1f2; color: #981b1b; border: 1px solid #fecaca; }

        /* ===== Responsividade ===== */
        @media (max-width: 420px) {
            .card { padding: 1.5rem; }
            input, .btn { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Login</h1>
        <p class="helper">Acesse sua conta para gerenciar empréstimos e reservas</p>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" novalidate>
            {% csrf_token %}
            <label for="id_email">Email</label>
            <input type="email" name="username" id="id_username" placeholder="Digite seu email" required>

            <label for="id_password">Senha</label>
            <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
            
            <button type="submit" class="btn">Entrar</button>
        </form>

        <a class="small-link" href="{% url 'cadastro' %}">Não tem uma conta? Cadastre-se</a>
    </main>
</body>
</html>
