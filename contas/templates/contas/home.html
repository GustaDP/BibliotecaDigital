<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Digital</title>
    <style>
        /* Fundo animado ondulado */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            background: radial-gradient(circle at 20% 50%, #f5f3ff, transparent 70%),
                        radial-gradient(circle at 80% 50%, #c4b5fd, transparent 70%),
                        radial-gradient(circle at 50% 20%, #e0e7ff, transparent 70%),
                        radial-gradient(circle at 50% 80%, #ede9fe, transparent 70%);
            background-color: #f3e8ff;
            background-size: 200% 200%;
            animation: waveMotion 12s ease-in-out infinite;
        }

        /* movimento ondulado */
        @keyframes waveMotion {
            0% {
                background-position: 20% 30%, 80% 70%, 30% 80%, 70% 20%;
            }
            50% {
                background-position: 80% 20%, 30% 80%, 70% 30%, 20% 70%;
            }
            100% {
                background-position: 20% 30%, 80% 70%, 30% 80%, 70% 20%;
            }
        }

        img {
            width: 150px;
            margin-bottom: 1.5rem;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            animation: fadeIn 2.5s ease forwards;
        }

        p {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 1rem;
            animation: fadeIn 3s ease forwards;
        }

        a {
            background-color: #4338ca;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 8px;
        }

        a:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        
        
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            animation: fadeIn 3.5s ease forwards;
        }
        
        /* Card branco minimalista ao redor do conteúdo principal */
        .card {
            background: rgba(255,255,255,0.98);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15,23,42,0.08);
            max-width: 420px;
            width: calc(100% - 2rem);
            text-align: center;
            z-index: 1;
        }

        /* Ajustes internos do card */
        .card img { width: 120px; margin-bottom: 1rem; }
        .card h1 { margin-bottom: 0.5rem; }
        .card p { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <main class="card">
        <br><br>
        <img src="https://i.imgur.com/1F4236c.gif" alt="Logo da Biblioteca">
        <h1>Bem-vindo à Biblioteca Digital</h1>
        <p>Faça login caso já tenha uma conta ou cadastre-se</p>
        <br>
        <div class="button-container">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'cadastro' %}">Cadastrar-se</a>
        </div>
        <br><br>
    </main>
</body>
</html>
